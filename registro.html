<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Registro</title>
</head>

<body>
  <h1>Registro</h1>
  <section class="form">
    <form id="registro">
      <label for="username">Nombre de usuario</label><br>
      <input type="text" placeholder="Ingrese su nombre" id="name" required>
      <br><br>
      <label for="email">Correo</label><br>
      <input type="email" placeholder="Ingrese su correo electrónico" id="email" required>
      <br><br>
      <label for="password">Contraseña</label><br>
      <input type="password" placeholder="Ingrese una contraseña" id="password" required>
      <br><br>
      <label for="text">Placa del vehículo</label><br>
      <input type="text" placeholder="Placa de su vehículo" id="placa" required>
      <br><br>
      <label for="text">Modelo</label><br>
      <input type="text" placeholder="Modelo de su vehículo" id="modelo" required>
      <br><br>
      <button type="submit" value="Registro">Crear cuenta</button>
      <br><br>
      <a href="contrasena.html">¿Has olvidado la contraseña?</a>
    </form>
    <br>
    <a href="index.html">Iniciar Sesión</a>
  </section>
  <script src="SCRIPTS/registro.js"></script>

</body>
</html>
